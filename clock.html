 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <style>
  h1{
     text-align: center;
     color: blueviolet;
  }
  .box{
    height: 50px;
    width: 300px;
    color: brown;
    background-color: blanchedalmond;
    border-width: 2px;
    border-style: solid;
    border-color: blue;
    border-radius: 10px;
    margin-left: 600px;
    text-align: center;
    font-size: 40px;
  }
 </style>
 <body>
    <h1>! Digital Clock !</h1>
    <div class="box"></div>

 </body>
 <script>
  const clock=document.querySelector('.box')
  setInterval(function(){
    const time=new Date()
    
    clock.innerHTML=time.toLocaleTimeString()
  },Infinity)

  
 </script>
 </html>
