<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label>Enter Your Name</label><input type="text" id="name" placeholder="Enter Your Name">
    <button class="button">submit</button>
  </form>
</br>
  <span class="navbar">
    Welcome :<div id="result"> </div>
  </span>
</body>
<script>
  
  const submit=document.querySelector('form')
  submit.addEventListener('submit', click=>{
    click.preventDefault();
    const name=document.querySelector('#name').value
    const res=document.querySelector('#result')
    res.innerHTML=name;

  })

</script>
</html>
