<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    button{
      margin-right: 100px;
    }
    #result{
      
      font-size: 10px;
      color: aqua;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }
    .box{
      height:60px;
      width: 100px;
      border-radius: 10px;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <h1><ul>BMI CALCULATOR</ul></h1>
  <div class="canva">
    <form>
      <label> Enter Your Weight </label><input type="number" id="weight" placeholder="weight in kg">
      <label>Enter Your Height </label><input type="number" id="height" placeholder="height in feet">
    </br>
      <button>Calculate</button>
    </form>
  </div>
  <div class="box"><div id="result"></div></div>
  
  
</body>
<script>
  const button= document.querySelector('form')
  button.addEventListener('submit',click=>{
    click.preventDefault();
    const height=parseInt(document.querySelector('#height').value)
    const result=document.querySelector('#result')
    const weight=parseInt(document.querySelector('#weight').value)
    if(height===0 || height<0 || isNaN(height)){
      result.innerHTML=`Enter a valid Height`
    }
    else if(weight===0 || weight<0 || isNaN(weight)){
      result.innerHTML=`Enter a valid Weight`
    }
    else{

      const bmi=(weight/((height*height)/1000)).toFixed(2)
      result.innerHTML=`${bmi}`
    }
  })
</script>
</html>
